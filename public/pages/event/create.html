
      <div class="page-header">
        <h1>greeting</h1>
        <a href="#/event/preview">Preview</a>
      </div>

      <!-- AaoKhaoKhisko begin -->

            <div class="container">
                <div class="accordian">
                    <div class="accordian-header">Event Name</div>
                    <div class="accordian-content">
                        <div class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Host Name</label>
                                <input type="email" class="form-control" id="host-email" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="event-type">
                                  <option>Birthday</option> 
                                  <option>Farewell</option>
                                  <option>Cocktail</option>
                                  <option>Get Together</option>
                                  <option>Reunion</option>
                                </select>
                            </div>
                        </div>
                        <input class="form-control input-lg" type="text" placeholder="Event Name">
                        <div class="form-inline" role="form">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputEmail2">Enter Venue</label>
                                <input type="place" class="form-control" id="event-venue" placeholder="Enter venue">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Date</label>
                                <input type="date" class="form-control" id="event-date" placeholder="Date">
                            </div>
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputPassword2">Time</label>
                                <input type="time" class="form-control" id="event-time" placeholder="Time">
                            </div>
                        </div>
                        <button type="button" class="btn btn-success">Done</button>
                    </div>
                </div>

                <div class="accordian">
                    <div class="accordian-header">Add Attendee</div>
                        <div class="accordian-content">
                            <div class="form-inline" role="form">
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Attendee Name</label>
                                    <input type="text" class="form-control" id="exampleInputEmail2" placeholder="Attendee Name">
                                </div>
                                <div class="form-group">
                                    <label class="sr-only" for="exampleInputEmail2">Enter email</label>
                                    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                                </div>
                            </div>
                            <p>
                              <button type="button" class="btn btn-default">Add +</button>
                              <button type="button" class="btn btn-default">Add 5</button>
                              <button type="button" class="btn btn-default">Add 10</button>
                            </p>
                            <button type="button" class="btn btn-success">Done</button>
                        </div>
                </div>

                <div class="accordian">
                    <div class="accordian-header">Add Menu</div>
                    <div class="accordian-content">
                        <div class="form-inline" role="form">
                            <label>Food Type</label>
                            <div class="btn-group ">
                                <button type="button" class="btn btn-default">Veg</button>
                                <button type="button" class="btn btn-default">Non-Veg</button>
                                <button type="button" class="btn btn-default">Both</button>
                            </div>
                        </div>
                        <div class="form-inline" role="form">
                            <label>Alcohol</label>
                            <div class="btn-group ">
                                <button type="button" class="btn btn-default">Yes</button>
                                <button type="button" class="btn btn-default">No</button>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Add menu Items</label>
                            <input type="text" class="form-control" id="add-menu" placeholder="Add menu Items">
                            <select multiple class="form-control">
                              <option>Burger</option>
                              <option>Chicken</option>
                              <option>Paneer</option>
                              <option>Mushroom</option>
                              <option>Desserts</option>        
                            </select>
                        </div>
                        <button type="button" class="btn btn-success">Done</button>
                    </div>
                </div>
            </div>

            <!-- AaoKhaoKhisko end -->
